spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/datajpa
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #show_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
  profiles:
    active: test

logging.level:
  org.hibernate.SQL: debug
# org.hibernate.type: trace
